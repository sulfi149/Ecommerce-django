{% extends 'store/base.html' %}
{% load static %}
{% block content %}

<div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
    <div class="card-body">
      <h4 class="card-title mb-4">Reset Password</h4>
      <form action="{% url 'reset_password' %}" method="POST">
        {% csrf_token %} 
            {% include 'store/includes/messages.html' %}
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Create Password" name="password">
            </div> <!-- form-group// -->
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Confirm Password" name="confirm_password">
            </div> <!-- form-group// -->
            
            
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block"> Submit </button>
            </div> <!-- form-group// -->    
      </form>
    </div> <!-- card-body.// -->
</div> <!-- card .// -->

 
 
{% endblock%}
