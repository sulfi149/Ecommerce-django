{% extends 'custom_admin/dashboard.html' %}
{% load static %}

  
{% block content %}
    

    <section class="section container" style="margin-top: 5rem;">
        <div class="row ">
          <div class="" style="width: 70%; margin-left: 20%;">
    
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Add Product Form </h5>
    
                <!-- General Form Elements -->
                <form action="" enctype='multipart/form-data'  method="POST">
                    {% csrf_token %}
                  <div class="row mb-3">
                    <label for="inputText" class="col-sm-2 col-form-label">Product Name</label>
                    <div class="col-sm-10">
                        {{ pform.product_name }}
                    </div>
                  </div>
                  
                  <div class="row mb-3">
                    <label for="inputtext" class="col-sm-2 col-form-label">Category</label>
                    <div class="col-sm-10">
                        {{ pform.category }}
                    </div>
                  </div>
                   
                  <div class="row mb-3">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Slug</label>
                    <div class="col-sm-10">
                        {{ pform.slug}}
                    </div>
                  </div>
                  <div class="row mb-3">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Description</label>
                    <div class="col-sm-10">
                        {{ pform.description }}
    
                    </div>
                  </div>
                  <div class="row mb-3">
                    <label for="inputNumber" class="col-sm-2 col-form-label">Image</label>
                    <div class="col-sm-10">
                        {{ pform.image}}
    
                    </div>
                  </div>
                  <div class="row mb-3">
                    <label for="inputNumber" class="col-sm-2 col-form-label">Price</label>
                    <div class="col-sm-10">
                        {{ pform.price }}
                    </div>
                  </div>

                  <div class="row mb-3">
                    <label for="inputNumber" class="col-sm-2 col-form-label">Stock</label>
                    <div class="col-sm-10">
                        {{ pform.stock }}
                    </div>
                  </div>

                  <div class="row mb-3">
                    <label for="inputBoolean" class="col-sm-2 col-form-label">Is_Available</label>
                    <div class="col-sm-10">
                        {{ pform.is_available }}
                    </div>
                  </div>

                 
               
    
                  <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Submit Button</label>
                    <div class="col-sm-10">
                      <button type="submit" class="btn btn-primary">Submit Form</button>
                    </div>
                  </div>
    
                </form><!-- End General Form Elements -->
    
              </div>
            </div>
    
          </div>
    
        </div>
      </section>
    
{% endblock  %}
