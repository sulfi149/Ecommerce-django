<!doctype html>
<html lang="en">
  <head>
  
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Login System</title>
  </head>
  <body>
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
      
                  <form class=" mt-md-5 pb-5" method="POST" action="{% url 'login_admin' %}">
                     {% csrf_token %}
                     <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                     <p class="text-white-50 mb-5">Please enter your login and password!</p>
                     {% for message in messages %}
                      <h6 class="bg-danger">{{ message }}</h6>
                      {% endfor %}
      
                     <div class="form-outline form-white mb-4">
                       <input type="text" id="email" class="form-control form-control-lg" name ="email"/>
                       <label class="form-label" for="email">Email</label>
                     </div>
      
                     <div class="form-outline form-white mb-4">
                       <input type="password" id="pass1" class="form-control form-control-lg" name="pass1"/>
                       <label class="form-label" for="password">Password</label>
                     </div>
      
                    
      
                     <button class="btn btn-outline-light btn-lg px-5 mb-0" type="submit">Login</button>
                    </form>
                    
      
                 
      
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    -->
  </body>
</html>
